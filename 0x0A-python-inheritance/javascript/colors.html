<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CS50 HARVARD</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#Hello').button = function(button) {
                button.onclick = document.querySelector('#Hello').color.style = button.dataset
            }
            
        });
    </script>
    <body>
        <h1 id="Hello">Hello!</h1>
        <button data-color="white">White</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
    </body>
</html>
