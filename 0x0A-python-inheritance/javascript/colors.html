<!DOCTYPE html>
<html>
    <header>
        <title>Form submission</title>
    </header>
    <body>
        <h1>Login Page</h1>
    </body>
    <form>
        <label for="username">
            username:
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="password">
            password:
            <input type="password" id="password" name="password">
        </label>
        <br>
        <label for url="URL">
            URL:
            <input type="url" id="url" name="url">
        </label>
        <br>
        <button type="reset">RESET NAME</button>
        <label for="selector">
            <select id="selector">
                <optgroup label="Group 1"></optgroup>
                <option selected>Option1</option>
                <optgroup label="Group 2"></optgroup>
                <option>Option2</option>
                <option>Option3</option>
            </select>
            <label for="Morning">
                Morning:
                <input type="checkbox" id="Morning" name="Calltime">
            </label>
        </label>

    </form>
</html>
