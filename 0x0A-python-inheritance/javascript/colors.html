<!DOCTYPE html>
<html lang="en">
    <head>
        <title> CS50 HARVARD</title>
    <script>
        document.addEventListener('DOMContentLoadeed', function(){
            document.querySelector('#white').onclick.style = 'white';
        });

        document.addEventListener('DOMContentLoadeed', function(){
            document.querySelector('#blue').onclick.style = 'blue';
        });

        document.addEventListener('DOMContentLoadeed', function(){
            document.querySelector('#green').onclick.style = 'green';
        });
    </script>
    </head>
    <body>
        <h1 id="hello">hello!</h1>
        <button id="white">white</button>
        <button id="blue">blue</button>
        <button id="green">green</button>
    </body>
</html>
