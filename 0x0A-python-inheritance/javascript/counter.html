<!DOCTYPE html>
<html>
    <head>
        <title>Cs50 HARVARD</title>
        <script>
            let counter = 0;

            function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`count is now ${counter}`);
            }
        }

        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="count()">Count</button>
    </body>
    </html>
